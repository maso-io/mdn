<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Audio API</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>

<body>
    <div class="container">
        <h2 id="trackTitle"> Track Name</h2>
        <p id="artist">by: artist</p>
        <canvas></canvas>
        <button class="pause">PLAY</button>
        <div class="controls">
            <input type="range" id="volume" min="0" max="2" value="1" step="0.1">
            <label for="volume">VOLUME</label>
            <!-- <input type="range" name="pan" id="pan">
            <label for="pan">PAN</label> -->
        </div>
    </div>
</body>

</html>
