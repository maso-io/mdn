<script>
    class Shape {

        name;
        sides;
        sideLength;

        constructor(name, sides, sideLength){
            this.name = name;
            this.sides = sides;
            this.sideLength = sideLength;
        }

        calcPerimeter(){
            const perimeter = this.sideLength * this.sides;
            console.log(`${this.name} perimeter: ${perimeter}m`);
        }
    }

    //const square = new Shape("square", 4, 5);
    //square.calcPerimeter();
    const triangle = new Shape("triangle", 3, 3);
    triangle.calcPerimeter();

    class Square extends Shape{
        
        constructor(sideLength, name="Square", sides=4){
            super(name, sides, sideLength);
        }

        calcArea(){
            console.log(`${this.name} area: ${this.sideLength * this.sideLength}`);
        }
    }

    const square = new Square(5);
    square.calcPerimeter();
    square.calcArea();
    
</script>
