  <script>
    const cat = {
      name : 'Bertie',
      breed : 'Cymric',
      color : 'white',
      greeting: function() {
        console.log('Meow!');
      }
    }
    function Cat(name,breed){

        this.name = name;
        this.breed = breed;
        this.greeting = function(){
            console.log(`Hello, said ${this.name} the ${this.breed}`);
        };
    }

    const cat1 = new Cat("elfie","ginger");
    cat1.greeting();
  </script>
